name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sast_scan:
    name: Run Static Code Scan
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.28.0
        env:
         
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db:2
        with:
          scan-type: 'fs'             # scan the filesystem (code + deps)
          ignore-unfixed: true        # donâ€™t fail the job on unfixed vulns
          format: 'sarif'             # output format
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'        # only show critical severity issues

      - name: Upload build artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: trivy-results
          path: trivy-results.sarif

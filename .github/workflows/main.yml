name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sast_scan:
    name: Run SAST Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.28.0
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db:2
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
      - name: Upload build artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: trivy-results
          path: trivy-results.sarif

  image_scan:
    name: Build Image and Run Image Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure Dockerfile exists at repo root
        run: |
          if [ ! -f Dockerfile ]; then
            echo "No Dockerfile found at repo root. Creating a minimal one for scanning."
            cat > Dockerfile <<'EOF'
FROM python:3.11-slim
WORKDIR /app
COPY . .
CMD ["python","--version"]
EOF
          fi
          ls -la

      - name: Build Docker Image
        run: docker build -t pygoat_app:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REPO_USER }}
          password: ${{ secrets.REPO_PWD }}

      - name: Run Docker Scout CVE scan (writes SARIF)
        uses: docker/scout-action@v1.16.1
        with:
          command: cves
          image: pygoat_app:latest
          only-severities: critical,high
          format: sarif
          output: scout-report.sarif
          save: true
          context: .

      - name: Verify SARIF exists
        run: |
          echo "Workspace contents:"
          ls -la
          echo "Checking for scout-report.sarif..."
          test -f scout-report.sarif && echo "Found SARIF" || (echo "SARIF missing" && exit 1)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4.4.3
        if: always()
        with:
          name: docker-scout-findings
          path: scout-report.sarif
